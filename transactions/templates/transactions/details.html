{% if category %}
    <h2>Listado de transacciones de la categoria {{category.name}}</h2><br/>
    <ul>
    {% for transaction in transactions  %}
        <li>{{transaction.date}} {{transaction.amount}} {{transaction.note}}</li>    
    {% endfor %}
    </ul>
{% endif %}
<br>
<a href="{% url 'transactionsApp:details_category' category.id %}">Consultar las transacciones</a>
